services:
  ytdl-web:
    build: .
    container_name: ytdl-web
    ports:
      - "8080:8080"   # Web UI
    volumes:
      - ./downloads:/app/downloads
      - ./config:/data/config
      - ./cache:/data/cache
      - ./logs:/data/logs
    environment:
      - YTDL_DATA_DIR=/data
      - YTDL_PORT=8080
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  downloads:
  config:
  cache:
  logs:
